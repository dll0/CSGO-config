//Find bomb smoke
alias +bombfind "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias -bombfind "-use;gameinstructor_enable 0;cl_clearhinthistory"
bind "z" "+bombfind"

//Volume up when walking
alias +walkvol "volume .45;voice_scale .5;+speed"
alias -walkvol "volume .35;voice_scale .15;-speed" 
bind shift +walkvol

//Clean decals while walking
bind "w" "+forward; r_cleardecals"
bind "a" "+moveleft; r_cleardecals"
bind "d" "+moveright; r_cleardecals"
bind "s" "+back; r_cleardecals"

//Pula e joga smoke
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "mouse4" "+jumpthrow"

//Larga C4
bind "n" "use weapon_c4; drop;"

//Fast switch
alias +switch "slot3"
alias -switch "lastinv"
bind "q" "+switch"

//Shortcut
alias q "quit"
alias dc "disconnect"

